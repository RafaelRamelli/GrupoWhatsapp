<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Convite</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f9; display: flex; justify-content: center; }
        .card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #25d366; text-align: center; }
        select, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; }
        button { background: #25d366; color: white; border: none; font-weight: bold; cursor: pointer; display: none; }
        button:hover { background: #128c7e; }
        label { font-weight: bold; display: block; margin-top: 15px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Convite Rápido</h2>

    <label>1. Escolha a Turma:</label>
    <select id="turma" onchange="carregarAlunos()">
        <option value="">Carregando turmas...</option>
    </select>

    <div id="area-aluno" style="display:none;">
        <label>2. Escolha o Aluno:</label>
        <select id="aluno" onchange="mostrarBotao()">
            <option value="">Selecione o aluno...</option>
        </select>
    </div>

    <button id="btnWhatsapp" onclick="enviarMensagem()">Gerar Convite no WhatsApp</button>
</div>

<script>
    // Link da sua planilha (agora com aspas corrigidas)
    const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7ch7Xe01bhCoe9KHC91ezMYPQu_qgqgGg60m59zz0MgBB8C4U1Qv5PU1zquFoQRhX9GzjPgGd3dM7/pub?output=csv";
    
    window.bancoDeDados = {};

    async function buscarDados() {
        try {
            const resposta = await fetch(urlCSV);
            const csvText = await resposta.text();
            
            const linhas = csvText.split('\n').slice(1); 
            const organizado = {};

            linhas.forEach(linha => {
                const colunas = linha.split(',');
                if (colunas.length >= 2) {
                    const turma = colunas[0].trim();
                    const nome = colunas[1].trim();
                    if (!organizado[turma]) organizado[turma] = [];
                    organizado[turma].push(nome);
                }
            });
            
            window.bancoDeDados = organizado;
            popularTurmas(Object.keys(organizado));
        } catch (erro) {
            alert("Erro ao carregar dados da planilha. Verifique se ela está publicada.");
        }
    }

    function popularTurmas(turmas) {
        const selectTurma = document.getElementById("turma");
        selectTurma.innerHTML = '<option value="">Selecione...</option>';
        turmas.sort().forEach(t => {
            let opt = document.createElement("option");
            opt.value = t;
            opt.innerHTML = `Turma ${t}`;
            selectTurma.appendChild(opt);
        });
    }

    function carregarAlunos() {
        const turmaSel = document.getElementById("turma").value;
        const alunoSelect = document.getElementById("aluno");
        const areaAluno = document.getElementById("area-aluno");
        const btn = document.getElementById("btnWhatsapp");

        alunoSelect.innerHTML = '<option value="">Selecione o aluno...</option>';
        btn.style.display = "none";
        
        if (turmaSel && window.bancoDeDados[turmaSel]) {
            window.bancoDeDados[turmaSel].sort().forEach(aluno => {
                let opt = document.createElement("option");
                opt.value = aluno;
                opt.innerHTML = aluno;
                alunoSelect.appendChild(opt);
            });
            areaAluno.style.display = "block";
        } else {
            areaAluno.style.display = "none";
        }
    }

    function mostrarBotao() {
        const alunoSel = document.getElementById("aluno").value;
        const btn = document.getElementById("btnWhatsapp");
        btn.style.display = alunoSel !== "" ? "block" : "none";
    }

    function enviarMensagem() {
        const aluno = document.getElementById("aluno").value;
        const turma = document.getElementById("turma").value;
        
        // Altere o texto abaixo como desejar
        const texto = `Olá! Segue o convite especial para o aluno(a) *${aluno}* da *Turma ${turma}*.`;
        const encode = encodeURIComponent(texto);
        
        window.open(`https://wa.me/?text=${encode}`, '_blank');
    }

    buscarDados();
</script>

</body>
</html>
